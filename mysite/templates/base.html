{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'styles/mystyles.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Home</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student_form' %}">Registrar aluno<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'students' %}">Listar</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <span class="btn btn-outline-warning text-white mr-2" align="center">
              {{ user.username }}
            </span>
            <span>
              <a href="{% url 'logout' %}" class="btn btn-danger mr-2">Sair</a>
            </span>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}" class="text-white mr-2 my-auto">Registrar</a>
            </li>
            <li>
              <span>
                <a href="{% url 'login_form' %}" class="btn btn-outline-success mr-2">Entrar</a>
              </span>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

    <div class="container mt-5">
      <div class="col-md">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col mt-5" align="center">
        <footer>copywriterDjango@2020/2021</footer>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
