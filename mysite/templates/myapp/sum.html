{% extends "base.html" %} 

{% block title %}Sum Form{% endblock %}

{% block content %}
  <form action="{% url 'toSum' %}" method="post">
    {% csrf_token %}

    <label for="x">x:</label>
    <input type="text" name="x" id="x">

    <label for="y">y:</label>
    <input type="text" name="y" id="y">

    <input type="submit" value="SUM" id="sum">
  </form>
{% endblock %}
