{% extends "base.html" %} 

{% block title %}Student Form{% endblock %}

{% block content %}
  <form action="{% url 'student' %}" method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row col-6 form-group ">
        <label for="registration">Registration</label>
        <input type="number" name="registration" class="form-control" id="registration">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="row col-6 form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name">
      </div>
      <div class="col-6 form-group mx-0">
        <label for="scholarship">It is scholarship?</label>
        <input 
          type="checkbox" 
          name="scholarship" 
          class="form-control col-sm-1" 
          id="scholarship"
          value="True">
          <label>Yes.</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
